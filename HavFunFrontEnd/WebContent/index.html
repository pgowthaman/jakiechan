 <script>
    $(document).ready(
			function() {
				$(".dropdown").hover(
						function() {
							$('.dropdown-menu', this).not('.in .dropdown-menu')
									.stop(true, true).slideDown("400");
							$(this).toggleClass('open');
						},

							$('.dropdown-menu', this).not('.in .dropdown-menu')

							$(this).toggleClass('open');
						});
			});
    </script>
